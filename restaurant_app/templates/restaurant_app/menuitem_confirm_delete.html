
{% extends 'restaurant_app/base.html' %}

{% block title %}Delete Menu Item{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the menu item: <strong>{{ menuitem.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'menuitem_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
