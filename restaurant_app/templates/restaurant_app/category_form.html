
{% extends 'restaurant_app/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>{{ form.instance.pk|yesno:"Edit Category,Add Category" }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_order">Order</label>
            {{ form.order }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>
{% endblock %}
